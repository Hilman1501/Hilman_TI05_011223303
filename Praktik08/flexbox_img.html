<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemandangan Alam</title>

    <STyle>
body {
    margin: 0;
    padding: 0;
}

.container {
    width: 75%;
    margin: 3rem auto;
}

.gambar1 {
    display: flex;
    gap: 2rem;
}

.gambar2 {
    display: flex;
    gap: 2rem;
    margin: 2rem auto;
}

.box {
    width: 100%;
    height: auto;
}

.box img {
    width: 100%;
    height: 100%;
    object-fit:cover;
}

    </STyle>
</head>

<body>
    <div class="container">
        <div class="gambar1">
            <div class="box">
                <img src="p.jpg" alt="">
            </div>
            <div class="box">
                <img src="p2.jpg" alt="">
            </div>
            <div class="box">
                <img src="p3.jpg" alt="">
            </div>
        </div>
        <div class="gambar2">
            <div class="box">
                <img src="p4.jpg" alt="">
            </div>
            <div class="box">
                <img src="p5.jpg" alt="">
            </div>
            <div class="box">
                <img src="p6.jpg" alt="">
            </div>
            <div class="box">
                <img src="p7.jpg" alt="">
            </div>
            <div class="box">
                <img src="p8.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
